<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
</head>
<body>
    <div style="padding:20% 35% 35%;">
        <h1>Rock! Paper! Scissors!</h1>
        <p>Type your selection and push play</p>
        <input type="text" id="playerinput">
        <input type="button" value="Play" onclick="playerTurn();">
        <p id="playerchoice"> </p>
        <p id="computerchoice"> </p>
        <p id="result" style="font-weight: 900"> </p>
        <div>
            <p>Wins: <span id="wins"></span></p>
            <p>Losses: <span id="losses"></span></p>
        </div>
    </div>
<script>

    var compChoice = 'string';
    var playerChoice = 'string';
    var wins = 0;
    var losses = 0;

    document.getElementById('wins').innerHTML = 0;
    document.getElementById('losses').innerHTML = 0;

    //player input opens, player chooses rock, paper, or scissors saved in variable
    let playerTurn = function () {
        playerChoice = document.getElementById('playerinput').value.toLowerCase();
        if (playerChoice === 'rock' || playerChoice === 'paper' || playerChoice === 'scissors'){
            document.getElementById('playerchoice').innerHTML = 'You choose ' + playerChoice;
            compTurn();
        } else{
            document.getElementById('playerchoice').innerHTML = 'Check your spelling and try again there boss.';
        }
    }
    
    //comp chooses rock, paper, or scissors saved in variable
    let compTurn = function (){
        let random = Math.floor(Math.random() * 3);
        if (random === 0){
            compChoice = 'rock';
        } else if (random === 1){
            compChoice = 'paper';
        } else {
            compChoice = 'scissors';
        }
        document.getElementById('computerchoice').innerHTML = 'Computer chose ' + compChoice;
        checkWinner();
    }
    
    //if player choice beats comp, log Win!, if player choice loses, log Lose!, 
    //if player choice matches comp, log Try again
    let checkWinner = function (x,y){
        if (playerChoice === compChoice){
            document.getElementById('result').innerHTML = 'Tie. Try again.';
        } else if(playerChoice === 'rock' && compChoice === 'paper'){
            document.getElementById('result').innerHTML = 'Paper beats ' + playerChoice + '! You lose.';
            losses++;
            document.getElementById('losses').innerHTML = losses;
        } else if(playerChoice === 'rock' && compChoice === 'scissors'){
            document.getElementById('result').innerHTML = 'Rock beats ' + compChoice + '! You win!';
            wins++;
            document.getElementById('wins').innerHTML = wins;
        } else if(playerChoice === 'paper' && compChoice === 'scissors'){
            document.getElementById('result').innerHTML = 'Scissors beats ' + playerChoice + '! You lose.';
            losses++;
            document.getElementById('losses').innerHTML = losses;
        } else if(playerChoice === 'paper' && compChoice === 'rock'){
            document.getElementById('result').innerHTML = 'Paper beats ' + compChoice + '! You win!';
            wins++;
            document.getElementById('wins').innerHTML = wins;
        } else if(playerChoice === 'scissors' && compChoice === 'rock'){
            document.getElementById('result').innerHTML = 'Rock beats ' + playerChoice + '! You lose.';
            losses++;
            document.getElementById('losses').innerHTML = losses;
        } else if(playerChoice === 'scissors' && compChoice === 'paper'){
            document.getElementById('result').innerHTML = 'Scissors beats ' + compChoice + '! You win!';
            wins++;
            document.getElementById('wins').innerHTML = wins;
        }
    }
    
    
</script>
</body>
</html>
